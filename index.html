<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>p5MediaPipeHands Hands Landmarker</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    video {
      -webkit-transform: scaleX(-1);
    }
  </style>
</head>

<body>

  <body>
    <h1>新しい顔を投げよう！</h1>

    <p id="message"></p>
    <div class="container">
      <div>
        <button id="webcamButton">
          ENABLE WEBCAM
        </button>
        <video id="webcam" style="height:400px;" autoplay playsinline></video>
            <p>
      mediapipeのジェスチャー認識を使い、シューティングゲームを作りました。

      上のキャンバスが上から見た図、下が正面から見た図です。<br>

操作<br>

カメラをONにし、車のハンドルを運転するように右手を上下させると左右に移動します。

※右手で行なってください。<br>

👍左右移動(親指の位置を読み取り、上下に比例して左右に動く。)<br>

👉顔を投げる&ゲームスタート<br>
🤙下(手前)に移動<br>
🫱上(奥)に移動<br>
    </p>
      </div>
      <div>
        <button id="gameButton" onclick="startGame();">
          start game
        </button>
        <button id="titleButton" onclick="titleGame();">
          title
        </button>
        <div id="canvas"></div>
      </div>
    </div>

    <!-- include js libraries -->
    <script src="./js/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="./js/hands.js" crossorigin="anonymous"></script>
    <script src="./js/p5.js"></script>
    <script src="./js/p5.sound.min.js"></script>
    <script src="./js/p5.collide2d.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>



  </body>

</html>
